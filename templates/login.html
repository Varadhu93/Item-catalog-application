{% extends 'base.html' %}

{% block maincontainer %}

<div class="row navbar-margin"></div>
{% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
<div class="alert alert-info alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Info!</strong> {{message}}.
</div>
{% endfor %} {% endif %} {% endwith %}

<div class="container">
    <div class="row justify-content-center">
        <!--Card-->
        <div class="card">
            <!--Card image-->
            <div class="view overlay hm-white-slight">
                <img id="login-image" src="{{ url_for('static', filename='img/local/header-cover-2.jpg') }}"
                    class="img-fluid" alt="loginImage">
            </div>

            <!--Card content-->
            <div class="card-body">
                <div class="row justify-content-around">

                    <button id="signinButton" class="btn btn-social btn-google g-signin" data-scope="openid email"
                        data-clientid="568540851026-7kvtf842agfo0h1adrb1o5k4qiosdjhc.apps.googleusercontent.com"
                        data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin"
                        data-callback="signInCallback" data-approvalprompt="force">Google Sign in
                    </button>
                    <div id="result"></div>

                    <!-- <div id="signinButton">
                        <span class="g-signin" data-scope="openid email"
                            data-clientid="568540851026-7kvtf842agfo0h1adrb1o5k4qiosdjhc.apps.googleusercontent.com"
                            data-redirecturi="postmessage" data-accesstype="offline"
                            data-cookiepolicy="single_host_origin" data-callback="signInCallback"
                            data-approvalprompt="force">
                        </span>
                    </div> -->


                    <fb:login-button id="facebook-button" scope="public_profile,email" onlogin="sendTokenToServer();">
                        <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
                    </fb:login-button>
                </div>
                <div id="result" class="row justify-content-center"></div>
            </div>
        </div>
    </div>
    <!--/.Card-->
</div>
<script>
    function signInCallback(authResult) {
        if (authResult['code']) {
            // Hide the sign-in button now that the user is authorized
            $('#signinButton').attr('style', 'display: none');
            $('#facebook-button').attr('style', 'display: none');
            $.ajax({
                type: 'POST',
                url: '/gconnect?state={{STATE}}',
                processData: false,
                data: authResult['code'],
                contentType: 'application/octet-stream; charset=utf-8',
                success: function (result) {
                    // Handle or verify the server response if necessary.
                    if (result) {
                        $('#result').html(result)
                        setTimeout(function () {
                            window.location.href = "/catalog";
                        }, 3000);

                    } else if (authResult['error']) {
                        console.log('There was an error: ' + authResult['error']);
                    } else {
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                }

            });
        }
    }
</script>

<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '429323584312972',
            cookie: true, // enable cookies to allow the server to access
            // the session
            xfbml: true, // parse social plugins on this page
            version: 'v2.2' // use version 2.2
        });
    };
    // Load the SDK asynchronously
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function sendTokenToServer() {
        var access_token = FB.getAuthResponse()['accessToken'];
        console.log(access_token)
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function (response) {
            console.log('Successful login for: ' + response.name);
            $.ajax({
                type: 'POST',
                url: '/fbconnect?state={{STATE}}',
                processData: false,
                data: access_token,
                contentType: 'application/octet-stream; charset=utf-8',
                success: function (result) {
                    // Handle or verify the server response if necessary.
                    if (result) {
                        $('#result').html(result)
                        setTimeout(function () {
                            window.location.href = "/catalog";
                        }, 3000);

                    } else {
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                }

            });
        });
    }
</script>
{% endblock %}
