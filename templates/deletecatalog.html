{% extends 'base.html' %}

{% block card %}
{% include 'navbar.html' %}
<main role="main" class="container">

    <form action="{{url_for('deleteCatalog', catalog_id = catalog.id)}}" method = "post">
        <div class="card my-3 p-3 bg-white rounded shadow-sm">
            <div class="card-header">
                {{catalog.name}}
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Are you sure you want to delete {{catalog.name}}?</p>
                </blockquote>
            </div>
            <p>
                <input type="submit" value="Yes" class="btn btn-default"></input>
                <a href="{{url_for('showCatalogApp')}}">
                        <button type="button" class="btn btn-default">Cancel</button>
                </a> 
            </p>
        </div>
    </form>
</main>
{% endblock %}
