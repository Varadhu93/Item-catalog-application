{% extends 'catalog.html' %}

{% block container %}
<h2 class="border-bottom border-gray pb-2 mb-0"><b>{{catalog.name}} Items</b></h2>
  <p class="media-body pb-4 mb-0 small lh-125"></p>
   
    {% for item in items %}
      <div class>
        <p>
          <a href="{{url_for('showCatalogItemInfo', catalog_id = catalog.id, item_id = item.id)}}"><h5 class="list-group-item list-group-item-action">{{item.title}}</h5></a>
        </p>
      </div>
    {% endfor %}
{% endblock %}
